<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Controle de Vacinas</title>
</head>
<body>
    <h1><img src="img/seringa.png" alt="seringa" height="40" width="40"> Controle de Vacinas</h1>

    <div class="form-container">
        <h2>Cadastro de Vacinação</h2>
        <form id="vaccine-form">
            <label for="cpf">CPF da Pessoa:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required maxlength="11"><br>

            <label for="name">Nome da Pessoa:</label>
            <input type="text" id="name" placeholder="Nome" required><br>

            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" required><br> <!-- dob = date of birth-->

            <label for="vaccineName">Nome da Vacina:</label>
            <input type="text" id="vaccineName" required><br>

            <label for="vaccineDate">Data de Vacinação (Usar Data Atual)</label>
            <input type="date" id="vaccineDate" required><br>

            <label for="boosterDate">Data do Reforço (30 dias após a vacinação):</label>
            <input type="date" id="boosterDate" readonly><br> <!-- boosterDate = data do reforço-->

            <button type="button" id="submit-button">Cadastrar</button>
        </form>
    </div>

    <div class="list-container">
        <h2>Lista de Vacinações</h2>
        <ul id="vaccine-list"></ul>
    </div>
</body>
</html>
